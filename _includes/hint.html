{% comment %}
  Display key points for an episode.
{% endcomment %}

{% if page.tips == nil %}
{% assign hint = include.hint %}
{% else %}
{% assign hint = page.tips %}
{% endif %}

<blockquote class="tips">
  <h2>Key Points</h2>
  <ul>
    {% for keypoint in hint %}
    <li>{{ tips|markdownify }}</li>
    {% endfor %}
  </ul>
</blockquote>
